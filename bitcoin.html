<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.muicss.com/mui-0.9.39/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/bitcoin.css">
  <title>Bitcoin Share Price</title>
</head>
<body onload=init()>
  <header>
    <h1>Check Bitcoin's Price</h1>

  </header>

  <section class="wrapper">
    <article class="data-container">
      <h2>Bitcoin Current Price is:
        <span id="price"></span>
      </h2>
        <form action="#">

        <select id="currency" onchange="currencySelect()">
          <option value="GBP">GBP</option>
          <option value="EUR">Euro</option>
          <option value="USD">USD</option>
        </select>

        <a id='btn'>Refresh Data</a>
        </form>
    </article>

      <footer>
        <h4>&copy; 2017 -   <span id="copy"></span> Yannis Spyrou</h4>

      </footer>
  </section>

  <script src="//cdn.muicss.com/mui-0.9.39/js/mui.min.js"></script>
  <script src="js/bitcoin.js" charset="utf-8"></script>
</body>
</html>
