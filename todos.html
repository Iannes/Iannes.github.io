<!DOCTYPE html>
<html class="mobile">

<head>
  <title>To-Do App | Yannis Spyrou</title>
  <!-- meta tags -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<body class="touch">

  <header class="container">
    <section class="inner-container">
      <article>
        <h1>Today's reminders
          <i class="material-icons">today</i>

        <input type="text" name="todos" placeholder="Pending...">

      <section class="tasks">
        <ul class="capitalize">

        </ul>
      </section>
    </section>
    <!-- <article id="addMobile" class="addTasksMobile"><i class="large material-icons green">add_circle_outline</i></article> -->

      <a id="addMobile" class="plus-button btn-floating btn-large waves-effect waves-light yellow darken-3">
        <i class="material-icons">add</i>
      </a>

      <div class="fixed-action-btn click-to-toggle">
        <a class="btn-floating btn-large red darken-4">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a href="https://www.linkedin.com/in/yannis-spyrou-8624ab25?trk=nav_responsive_tab_profile" class="btn-floating green darken-1"><i class="material-icons">account_circle</i></a></li>
          <li><a href="https://github.com/Iannes" class="btn-floating purple darken-1"><i class="material-icons">code</i></a></li>
          <li><a href="https://yannisspyrou.com/" class="btn-floating yellow darken-3"><i class="material-icons">home</i></a></li>
        </ul>
      </div>
    </article>

  </header>
  <footer>

  </footer>

  <script type="text/javascript" src="js/todos.js"></script>
</body>

</html>
